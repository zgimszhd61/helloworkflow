name: demo

on: [push]

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v2

    - name: 设置 Python 环境
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: 创建新的 PR
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: '这是新的 PR 的提交信息'
        title: '这是新的 PR 的标题'
        body: '这是新的 PR 的内容'
        labels: 'bug,help wanted'
