name: demo

on: [push]

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v2

    - name: 设置 Python 环境
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: 读取 README 文件
      run: |
        echo "开始读取 README 文件"
        python -c "
        with open('README', 'r') as file:
            print(file.read())
        "
        echo "README 文件读取结束"
